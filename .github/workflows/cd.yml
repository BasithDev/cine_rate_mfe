name: Micro Frontend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push all MFE Docker images
        run: |
          cd mfes
          pwd
          ls -la
          for dir in */ ; do
            dir=${dir%/}
            echo "Processing directory: $dir"
            ls -la $dir
            if [ -f "$dir/Dockerfile" ]; then
              echo "Dockerfile exists in $dir"
            else
              echo "Dockerfile NOT found in $dir"
            fi
            
            IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/mfe-${dir}

            echo "Building and pushing $IMAGE_NAME"
            # Try with explicit path
            docker build -t $IMAGE_NAME:latest ./$dir
            docker push $IMAGE_NAME:latest
          done